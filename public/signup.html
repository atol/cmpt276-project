<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="stylesheets/styleHomePage.css">
  <link rel="stylesheet" href="stylesheets/styleLoginClose.css">
  <link rel="stylesheet" href="stylesheets/nav.css">
  <title>Sign Up</title>
</head>

<body>
  <nav class="navbar navbar-expand-md">
    <a href="/" class="navbar-brand">DITU</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navigation"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse menu" id="main-navigation">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item active">
          <!-- <a href="#" class="nav-link">Log in</a> -->
          <a href="/login" class="nav-link">Log In</a>

        </li>
        <li class="nav-item active">
          <a href="/signup" class="nav-link">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="login-box">
    <h1>Sign Up</h1>
    <form action="/auth/signup" method="post">
      <div class="login-form">
        <!-- <i class="fas fa-user"></i> -->
        <input type="text" placeholder="Name" name="name" id="name" required>
      </div>
      <div class="login-form">
        <!-- <i class="fas fa-user"></i> -->
        <input type="text" placeholder="Email" name="email" id="email" required>
      </div>
      <div class="login-form">
        <!-- <i class="fas fa-lock"></i> -->
        <input type="password" placeholder="Password" name="password" id="password" required>
      </div>

      <button class="btn" type="submit">Sign Up</button>
      <div class="">
        <span class="signup">Already have an account? <a href="/login">Sign in</a></span>
      </div>
    </form>
  </div>
</body>

</html>
